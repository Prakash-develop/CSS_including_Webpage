<!DOCTYPE html>
<html>
<head><title>External CSS</title>
    <link href="css/ex2.css" rel="stylesheet" type="text/css">
    <style>
        .tbl{background-color: pink;width: 200px;height: 150px;text-align: center}
        .ol{color: blue;}
        .ul{list-style-type: circle}
        #ex{color: blueviolet;}
        </style>
</head>
<body>
    <h2 id="ex"><u>External CSS</u></h2>
    <h2>Tables</h2>
    <table border="1" class="tbl">
    <tr>
    <td>Subjects</td>
    <td>Marks</td>
    </tr>
    <tr>
    <td>M1</td>
    <td>A+</td>
    </tr>
    <tr>
    <td>M2</td>
    <td>A+</td>
    </tr>
    </table>
    <h2>ORDER LIST</h2>
    <ol class="ol"><h4>Computer Science Programming</h4></ol>
    <li type="1">C++</li>
    <li type="1">C</li>
    <li type="1">JAVA</li>
    <li type="1">Python</li>
    
    <h2>UNORDER LIST</h2>
    <ul class="ul">
    <li>Animation</li>
    <li>2D</li>
    <li>3D</li>
    <li>VFX</li>
    <li>Gameing</li>
    </ul>
</body>
</html>
